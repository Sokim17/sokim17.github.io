            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">

                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

                <!-- <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownId">

            </ul>
        </div>
    </nav>
    <!-- end navbar -->

    <div class="container">
        <div class="row g-9">
            <div class="col-auto">
                <form action="webForm2.html" method="GET" >
                    <div class="form-group email">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="Enter email" required>
                        <small id="emailHelpId" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <div class="form-group password">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" placeholder="Password" required>
                      </div>
                      <div class="form-group website">
                        <label for="website">Website</label>
                        <input type="text" class="form-control" name="website" id="website" pattern="^http(s)?:\/\/(([a-z0-9])+\.)+(\w){2,}" required>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" >
                          Check me out
                        </label>
                      </div>
                      <div class="col-md-3">
                       <input type="submit" value="Submit">
                      </div>
                </form>
            </div>
        </div>
    </div>

</body>
