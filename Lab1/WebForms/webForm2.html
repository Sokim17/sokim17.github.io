<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/webform2.css">
    <title>WebForm 2</title>
</head>
<body>
    <header>
    <!-- navbar -->
     <nav class="navbar navbar-expand-lg navbar-light" >
        <a class="navbar-brand" href="webForm2.html" style="color: azure;">MUM Golden Dorm Market:::SRM System</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: azure;">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: azure;">Suppliers</a>
                </li> 
                <li class="nav-item" style="margin-left: 450px;">
                    <a class="nav-link" href="#" style="color: azure;">Hello!</a>
                </li> 
                <button type="button" style="float: right;"> 
                    Sign Out
                </button>
            </ul>
        </div>
    </nav>
    <!-- end navbar -->
    </header>
    <div class="container">
        <form>
            <legend>New Product Form</legend>
            <div class="row">
                <div class="col">
                    <label for="product_number">Product Number</label>
                    <input type="text" id="product_number" class="form-control" required>
                </div>
                <div class="col">
                    <label for="quantity_in_stock">Quantity in stock</label>
                    <input type="number" id="product_number" class="form-control" placeholder="0" required>
                </div>
              </div>
              <div class="row">
                <div class="col">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="" required>
                </div>
                <div class="col">
                    <label for="supplier">Supplier:</label>
                    <select class="form-control" id="supplier" aria-placeholder="Select a supplier">
                        <option>Walmart</option>
                        <option>Target</option>
                        <option>Macy's</option>
                        <option>Mall of America</option>
                        <option>Coral Ridge Mall</option>
                    </select>
                </div>
              </div>
              <div class="row">
                <div class="col">
                    <label for="unit_price">Unit Price</label>
                    <input type="number" id="unit_price" class="form-control" placeholder="0.0">
                </div>
                <div class="col">
                    <label for="date_supply">Date Supplied</label>
                    <input type="date" id="date_supply" aria-describedby="dateSupply" class="form-control" name="begin" placeholder="dd-mm-yyyy" value="" min="1997-01-01" max="2030-12-31">
                    <small id="dateSupply" class="form-text text-muted">Enter a valid date.</small>
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-6">
                    <!-- <input type="text" class="form-control" placeholder="First name"> -->
                  </div>
                  <div class="col-md-6">
                    <div class="row">
                        <div class="col_button_reset col-md-3">
                            <button type="button" class="btn btn-outline-secondary">Reset</button>
                        </div>
                        <div class="col_button_cancel col-md-3">
                            <button type="button" class="btn btn-outline-danger">Cancel</button>
                        </div>
                        <div class="col_button_add_product col-md-6">
                            <button type="button" class="btn btn-outline-primary">Add Product</button>
                        </div>
                    </div>
                    
                  </div>
              </div>
              
        </form>
    </div>
</body>
</html>
